<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline - Home</title>
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Style Sheet -->
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <header class="header_sec container">
    <div class="header_logo">
      <img width="50px" height="50px" src="./assets/logo.png" alt="Logo">
      <h3 class="header_logo_text">Emergency <br> Service</h3>
    </div>


    <div class="header_right">
      <div class="counter">
        <p>0</p>
        <img width="30px" src="./assets/heart.png" alt="">
      </div>

      <div class="counter">
        <p>100</p>
        <img width="30px" src="./assets/coin.png" alt="">
      </div>

      <div class="counter_copy">
        <p>2 Copy</p>
      </div>
    </div>
  </header>

  <main>

    <!-- Banner Section -->
    <section class="banner_sec">
      <div class="container">
        <img src="./assets/logo-dark.png" alt="Logo">
        <h1>জরুরি সেবা ডিরেক্টরি</h1>
        <p>Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
          Bangladesh</p>
      </div>
    </section>


  </main>
</body>

</html>
